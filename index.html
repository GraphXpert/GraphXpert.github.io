<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphXpert - Sito in costruzione</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, #2c3e50 25%, transparent 25%),
                linear-gradient(-45deg, #2c3e50 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #2c3e50 75%),
                linear-gradient(-45deg, transparent 75%, #2c3e50 75%);
            background-size: 60px 60px;
            animation: moveBackground 20s linear infinite;
            opacity: 0.2;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            color: #333;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            line-height: 1.6;
        }
        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 60px 60px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>GraphXpert</h1>
        <p>Sito in costruzione</p>
        <p>Stiamo lavorando per migliorare il nostro sito. Presto saremo online.</p>
    </div>
</body>
</html>
